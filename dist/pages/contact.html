<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marichu En La Galleria</title>

    <link rel="shortcut icon" href="../img/profile.ico">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Media Queries -->
    <link rel="stylesheet" href="../css/media.css">
</head>
<body>

    <div id="barba-wrapper">
        <div class="barba-container">

            <div class="navigate-area">
                <div class="logo-branding">
                    <img src="../img/banner.png" alt="Marichu">
                </div>

                <div class="btn-col">
                    <a href="gallery.html" class="prev-btn prev inline-block">
                        Gallery
                    </a>
                    <a href="../../index.html" class="next-btn next">
                        Home
                    </a>
                </div>
            </div>

            <div class="center-form">
                <div class="contact-title">
                    <h1>Sketch in your hand.</h1>
                    <h2>Be my client.</h2>
                </div>

                <div class="contact-form center-padding">
                    <form id="contact-form" method="post">
                        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                        <input type="email" name="email" class="form-control" placeholder="Your Email" required>

                        <textarea name="message" class="form-control" placeholder="Message" required></textarea>

                        <input type="submit" class="form-control submit" value="Send">
                    </form>
                </div>
            </div>
            <footer>
                <div class="soc-med">
                    <a href="#">
                        <img src="../img/ico/fb.png" alt="">
                    </a>
                    <a href="#">
                        <img src="../img/ico/ig.png" alt="">
                    </a>
                    <a href="#">
                        <img src="../img/ico/twit.png" alt="">
                    </a>
                </div>
                <p>
                    &copy; Marichu Quinsona | 2020 | All Rights Reserved
                </p>
                <p class="prime-title">
                    Marichu en la Galleria
                </p>
            </footer>
        </div>
    </div>



    <!-- BARBA JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>

    <script src="../js/script.js"></script>

    <!-- {thedevcristian} -->

</body>
</html>
